<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <title>Au Register Forms by Colorlib</title>


  <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Vendor CSS-->
  <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
  <div class="wrapper wrapper--w680">
    <div class="card card-4">
      <div class="card-body" style="margin-top: -53px">
        <h2 class="title">Registration Form</h2>
        <form th:action="@{/register}" th:object="${user}" method="post" >
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Username</label>
                <input class="input--style-4" type="text"  th:field="*{username}" required>
                <p class="invalid-feedback" style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
                <p class="invalid-feedback" style="color: red;" th:if="${errolUsername}" th:text="${errolUsername}"></p>
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Password</label>
                <input class="input--style-4" type="password" th:field="*{password}" required>
                <p class="invalid-feedback" style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Address</label>
                <input class="input--style-4" type="text"  th:field="*{address}" required>

              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Gender</label>
                <div class="p-t-10">
                  <label class="radio-container m-r-45">Male
                    <input type="radio" checked="checked" id="male" value="Male" th:field="*{gender}" required>
                    <span class="checkmark"></span>
                  </label>
                  <label class="radio-container">Female
                    <input type="radio" name="gender" id="female" value="Female" th:field="*{gender}" required>
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Email</label>
                <input class="input--style-4" type="text" th:field="*{email}" required>
                <p class="invalid-feedback" style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
                <p class="invalid-feedback" style="color: red;" th:if="${errolEmail}" th:text="${errolEmail}"></p>
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Phone Number</label>
                <input class="input--style-4" type="text" id="phone"  th:field="*{phoneNumber}" required>
                <p class="invalid-feedback" style="color: red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" />
              </div>
            </div>
          </div>

          <table>
            <tr>
              <td><div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit"  id="submit">Submit</button>
              </div></td>
              <td><div>
                <a th:href="@{/}" style="text-decoration: none ;margin-left: 10px;">Homepage</a>
              </div></td>
            </tr>
            <tr>
              <td>
                <div style="padding-top: 10px">
                  <a th:href="@{/signupOwn}" style="margin-left: 10px;">Register hotel owner</a>
                </div>
              </td>
            </tr>
          </table>




        </form>

        <div class="alert alert-success" style="color: #4dae3c ; font-size: 20px" th:if="${globalMessage}" th:text="${globalMessage}"></div>




      </div>
    </div>
  </div>
</div>



<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/datepicker/moment.min.js"></script>
<script src="vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="js/global.js"></script>

</body>







</html>
